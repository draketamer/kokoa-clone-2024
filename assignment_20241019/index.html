<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app music-list">
      <div class="app__header">
        <span><i class="fa-solid fa-arrow-left fa-xl"></i></span>
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
      </div>

      <div class="app-album">
        <img
          src="https://www.muse.mu/sites/g/files/g2000014236/files/styles/album-cover-new/public/2023-01/Muse_WOTP_DSP.jpeg"
        />
      </div>

      <div class="app-title">
        <span class="app-title__title">Tyler, The Creator</span>
        <span class="app-title__subtitle">Rap, Hip-Hop</span>
      </div>
      <div class="app-option-btn">
        <div class="app-option-btn__shuffle">Shuffle</div>
        <div class="app-option-btn__fov-count">
          <span> <i class="fa-solid fa-heart fa-lg"></i> </span>
          <h6>212 971</h6>
        </div>
      </div>
      <div class="music-list__block">
        <div class="music-list-music">
          <img
            src="https://www.muse.mu/sites/g/files/g2000014236/files/styles/albu-cover/public/2022-04/Muse%20-%20The%202nd%20Law%20packshot_0.png"
          />
          <div class="music-list-music__title">
            <span>Tyler, The Creator</span>

            <span>earfquake</span>
          </div>
          <span class="music-list-music__ellipsis"
            ><i class="fa-solid fa-ellipsis-vertical fa-lg"></i
          ></span>
        </div>
        <div class="music-list-music music-list-music__now-play">
          <img
            src="https://www.muse.mu/sites/g/files/g2000014236/files/styles/album-cover-new/public/2022-04/Muse%20-%20The%20Resistance%20Packshot_0.png"
          />

          <span class="music-list-music__playing">
            <i class="fa-solid fa-chart-simple fa-lg"></i>
          </span>

          <div class="music-list-music__title">
            <span>Tyler, The Creator</span>
            <span>november</span>
          </div>
          <span class="music-list-music__ellipsis"
            ><i class="fa-solid fa-ellipsis-vertical fa-lg"></i
          ></span>
        </div>
        <div class="music-list-music">
          <img
            src="https://www.muse.mu/sites/g/files/g2000014236/files/styles/albu-cover/public/2022-04/Muse%20-%20Absolution%20Packshot_0.png"
          />
          <div class="music-list-music__title">
            <span>Tyler, The Creator</span>
            <span>911</span>
          </div>
          <span class="music-list-music__ellipsis"
            ><i class="fa-solid fa-ellipsis-vertical fa-lg"></i
          ></span>
        </div>
        <div class="music-list-music">
          <img
            src="https://www.muse.mu/sites/g/files/g2000014236/files/styles/albu-cover/public/2022-04/Muse%20-%20Black%20Holes%20Packshot.png"
          />
          <div class="music-list-music__title">
            <span>Tyler, The Creator</span>
            <span>wolf</span>
          </div>
          <span class="music-list-music__ellipsis"
            ><i class="fa-solid fa-ellipsis-vertical fa-lg"></i
          ></span>
        </div>
      </div>
      <div class="app-main-player">
        <div class="app-main-player__title">
          <span>Tyler, The Creator</span>
          <span>november</span>
        </div>
        <div class="app-main-player__btn">
          <span><i class="fa-solid fa-backward-step fa-lg"></i></span>
          <span><i class="fa-solid fa-pause fa-lg"></i></span>
          <span><i class="fa-solid fa-forward-step fa-lg"></i></span>
        </div>
      </div>
    </div>

    <div class="app music-player">
      <div class="app__header">
        <span><i class="fa-solid fa-arrow-left fa-xl"></i></span>
        <span><i class="fa-solid fa-ellipsis-vertical fa-xl"></i></span>
      </div>
      <div class="music-player__title">
        <img
          src="https://www.muse.mu/sites/g/files/g2000014236/files/styles/album-cover-new/public/2022-04/Muse%20-%20The%20Resistance%20Packshot_0.png"
        />
      </div>

      <div class="app-title">
        <span class="app-title__title">November</span>
        <span class="app-title__subtitle">Tyler, The Creator</span>
      </div>
      <div class="music-player-time">
        <div class="music-player-time__num">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="music-player-time-bar">
          <div class="music-player-time-bar__all">
            <div class="music-player-time-bar__now"></div>
            <div class="music-player-time-bar__dot"></div>
          </div>
        </div>
        <div class="music-player-btns">
          <span class="music-player-btns__repeat"
            ><i class="fa-solid fa-repeat fa-lg"></i
          ></span>
          <span><i class="fa-solid fa-backward-step fa-lg"></i></span>
          <div class="music-player__play-btn">
            <span class="music-player__play-btn-icon"
              ><i class="fa-solid fa-play fa-xl"></i
            ></span>
          </div>
          <span><i class="fa-solid fa-forward-step fa-lg"></i></span>
          <span><i class="fa-solid fa-shuffle fa-lg"></i></span>
        </div>
      </div>
    </div>

    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->
    <script
      src="https://kit.fontawesome.com/1120a877b7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
