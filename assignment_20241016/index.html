<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->

    <!-- 전체 상자 -->
    <div id="outline">
      <!-- 엑스 아이콘 -->
      <div id="headbox">
        <div id="x-mark"><i class="fa-solid fa-xmark fa-100xs"></i></div>
        <!-- 플레이리스트 글씨 -->
        <div id="playlist">
          <span>Playlist</span>
        </div>
      </div>
      <div id="main-music-box">
        <!-- 빈이미지상자 + 빈이미지 -->
        <div id="main-album-image">
          <i class="fa-thin fa-image fa-flip-horizontal fa-2xs"></i>
        </div>
        <div id="main-title-musician">
          <!-- 랜덤러브(굵은 글씨) -->
          <span>Random</span>
          <span>Love</span>
          <!-- 가수 -->
          <span>by Divay Kapoor</span>
        </div>
      </div>
      <div>
        <!-- 플레이상자 + 플레이 아이콘 -->
        <div id="play-heart-plus">
          <i class="fa-thin fa-play"></i>
          <span>Play</span>
        </div>
        <!-- 하트상자 + 하트아이콘 -->
        <div id="heartbox">
          <i class="fa-thin fa-heart"></i>
        </div>

        <!-- 플러스상자 + 플러스아이콘 -->
        <div id="plusbox">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>

      <div class="music-list">
        <!-- 붉은색 상자 + 노래 + 가수 -->
        <div class="album-unit"></div>
        <div class="album-image">
          <span class="music">Matargasti</span>
          <span class="musician">Mohit Chauhan</span>
        </div>

        <!-- 분홍색 상자 + 노래 + 가수 -->

        <div class="album-unit"></div>
        <div class="album-image">
          <span class="music">Attitude</span>
          <span class="musician">Lewis OfMan·Attitude</span>
        </div>
        <!-- 파랑색 상자 + 노래 + 가수 -->

        <div class="album-unit"></div>
        <div class="album-image">
          <span class="music">Try Everthing</span>
          <span class="musician">Shakira·Zootopia</span>
        </div>

        <!-- 초록색 상자 + 노래 + 가수 -->

        <div class="album-unit"></div>
        <div id="album-image">
          <span class="music">Sunflower</span>
          <span class="musician">Joseph Vincent·Sunflower</span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/1120a877b7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
