<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->
    <div id="outline">
      <div id="headbox">
        <div id="x-mark"><i class="fa-solid fa-xmark fa-sm"></i></div>

        <div id="playlist">
          <span>Playlist</span>
        </div>
      </div>
      <div id="main-music-box">
        <div id="main-album-image">
          <i class="fa-thin fa-image fa-flip-horizontal"></i>
        </div>
        <div id="main-title-musician">
          <span>Random</span>
          <span>Love</span>

          <span>by Divay Kapoor</span>
        </div>
      </div>
      <div id="btn-play-heart-plus">
        <div id="btn-play">
          <i class="fa-thin fa-play"></i>
          <span>Play</span>
        </div>

        <div class="btn-circle">
          <i class="fa-thin fa-heart"></i>
        </div>

        <div class="btn-circle">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>

      <div id="music-list">
        <div class="album-unit">
          <div class="album-image"></div>
          <div class="music-musician">
            <span class="music">Matargasti</span>
            <span class="musician">Mohit Chauhan</span>
          </div>
        </div>

        <div class="album-unit">
          <div class="album-image"></div>
          <div class="music-musician">
            <span class="music">Attitude</span>
            <span class="musician">Lewis OfMan·Attitude</span>
          </div>
        </div>

        <div class="album-unit">
          <div class="album-image"></div>
          <div class="music-musician">
            <span class="music">Try Everthing</span>
            <span class="musician">Shakira·Zootopia</span>
          </div>
        </div>

        <div class="album-unit">
          <div class="album-image"></div>
          <div class="music-musician">
            <span class="music">Sunflower</span>
            <span class="musician">Joseph Vincent·Sunflower</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/8b0a4098a3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
